on:
  push:
    branches:
      - master
      - develop

env:
  SUBLIME_TEXT_VERSION: 4
  SUBLIME_TEXT_ARCH: x64

jobs:
  sublime-text:
    strategy:
      fail-fast: false
      matrix:
        st-version: [4]
        os: ["ubuntu-latest", "macOS-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: SublimeText/UnitTesting/actions/setup@v1
        with:
          sublime-text-version: ${{ matrix.st-version }}
      - uses: SublimeText/UnitTesting/actions/run-tests@v1
        with:
          coverage: false
          codecov-upload: false

  clojure:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java-version: ['11', '17']
        java-distribution: ['temurin', 'zulu']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }}

      - uses: DeLaGuardo/setup-clojure@4.0
        with:
          cli: '1.10.3.1075'

      - uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'
          cache-dependency-path: ./clojure/package-lock.json

      - run: npm install
        working-directory: ./clojure

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Cache Git dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gitlibs
          key: ${{ runner.os }}-gitlibs-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-gitlibs

      - name: Run Clojure tests
        if: ${{ matrix.os != 'windows-latest' }}
        run: clojure -J-Dclojure.main.report=stderr -X:dev:shadow-cljs user/-main
        shell: bash
        working-directory: ./clojure

      - name: Run Clojure tests
        if: ${{ matrix.os == 'windows-latest' }}
        run: clojure -J-Dclojure.main.report=stderr -X:dev:shadow-cljs user/-main
        shell: powershell
        working-directory: ./clojure
